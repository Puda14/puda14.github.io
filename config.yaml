baseurl: https://puda14.github.io
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: Puda14
enableGitInfo: true

# Change it to your Disqus shortname before using
disqusShortname: Puda14

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl, it
DefaultContentLanguage: en

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /img/logo.jpg

    footer:
        since: 2021
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 GMT+7

    sidebar:
        emoji: ðŸ¤“
        subtitle: Hi, I'm Puda I'm a student. More at About page.
        avatar:
            enabled: true
            local: true
            src: /img/avatar.jpg

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: LICENSED UNDER CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: giscus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/client.html
        waline:
            serverURL:
            lang:
            visitor:
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - name
                - email
                - url
            placeholder:
            locale:
                admin: Admin

        twikoo:
            envId:
            region:
            path:
            lang:

        # Parameter detail can be found at https://giscus.app/        
        giscus:
            repo: Puda14/puda14.github.io
            repoID: R_kgDOIqXnQA
            category: General
            categoryID: DIC_kwDOIqXnQM4CTQAS
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 1

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud
            - subscribe

        archives:
            limit: 3

        tagCloud:
            limit: 20
        
        subscribe:
            mailchimp: https://mailchi.mp/a54b51f2c263/thejournney

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

    social:
        share: 
            facebook: true
            linkedin: true
            twitter: true
            email: true
        socialshare: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: 1
          pre: home
          params:
              newTab: false

        - identifier: blog
          name: Blog
          url: /categories/blog/
          weight: 2
          pre: blogs
          params:
              newTab: false

        - identifier: project
          name: Project
          url: /categories/project/
          weight: 3
          pre: projects
          params:
              newTab: false

        - identifier: guidelines
          name: Guideline
          url: /categories/guideline/
          weight: 4
          pre: guidelines
          params:
              newTab: false

        - identifier: search
          name: Search
          url: /search
          weight: 5
          pre: search
          params:
              newTab: false

        - identifier: about
          name: About me
          url: /about
          weight: 6
          pre: user
          params:
              newTab: false

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:        
        - name: series
          weight: 1
        - name: tags
          weight: 2

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 5
        ordered: true
        startLevel: 1
    highlight:
        noClasses: false
